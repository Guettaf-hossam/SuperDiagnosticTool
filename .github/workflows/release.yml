name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Build executable
      run: python build.py
      
    - name: Get version from tag
      id: get_version
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Read release notes
      id: release_notes
      run: |
        if (Test-Path "RELEASE_${{ github.ref_name }}.md") {
          $notes = Get-Content "RELEASE_${{ github.ref_name }}.md" -Raw
          $notes = $notes -replace '"', '\"'
          echo "NOTES=$notes" >> $env:GITHUB_OUTPUT
        } else {
          echo "NOTES=Release ${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
        }
      shell: pwsh
      
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        name: SuperDiagnosticTool ${{ github.ref_name }}
        body_path: RELEASE_${{ github.ref_name }}.md
        files: dist/SuperDiagnosticTool.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
